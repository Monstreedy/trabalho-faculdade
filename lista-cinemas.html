      function CinemaCard({cinema, setCinema}){
        return (
          <div class="card card-side bg-white shadow-xl w-full">
            <figure class="w-1/3 object-contain h-60">
              <img
              class="rounded-lg h-full"
                src={cinema.image}
                alt="Movie" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">{cinema.title}</h2>
              <p>{cinema.bairro}</p>
              <div class="rating rating-lg rating-half">
                <input type="radio" name="rating-10" class="rating-hidden" />
                <input type="radio" name="rating-10" class="mask mask-star-2 mask-half-1 bg-green-500" />
                <input type="radio" name="rating-10" class="mask mask-star-2 mask-half-2 bg-green-500" />
                <input
                  type="radio"
                  name="rating-10"
                  class="mask mask-star-2 mask-half-1 bg-green-500"
                  checked="checked" />
                <input type="radio" name="rating-10" class="mask mask-star-2 mask-half-2 bg-green-500" />
                <input type="radio" name="rating-10" class="mask mask-star-2 mask-half-1 bg-green-500" />
                <input type="radio" name="rating-10" class="mask mask-star-2 mask-half-2 bg-green-500" />
                <input type="radio" name="rating-10" class="mask mask-star-2 mask-half-1 bg-green-500" />
                <input type="radio" name="rating-10" class="mask mask-star-2 mask-half-2 bg-green-500" />
                <input type="radio" name="rating-10" class="mask mask-star-2 mask-half-1 bg-green-500" />
                <input type="radio" name="rating-10" class="mask mask-star-2 mask-half-2 bg-green-500" />
              </div>
              <div class="card-actions justify-end">
                <button class="btn bg-green-500 text-white" onClick={()=>{setCinema(cinema)}}>Visitar</button>
              </div>
            </div>
          </div>
        )
      }

      function TheaterList({setCinema}){
        return (
          <>
          {
            cinemas.map((cinema)=>(
              <CinemaCard 
              key={cinema.id}
              cinema={cinema}
              setCinema={setCinema}
              />
            ))
          }

                   
          
           
          </>
        )
      }

      function ShowCinema({cinema, setCinema}){
        return (
          <div class="flex flex-col gap-4 card shadow-xl">
            <div class="card-body gap-8" >
              <div class="flex items-center gap-8">
                <div class="avatar">
                  <div class="mask mask-squircle w-24">
                    <img src={cinema.image} />
                  </div>
                </div>
                <p class="card-title text-3xl">{cinema.nome}</p>
              </div>
              
              <p class="text-justify">{cinema.descricao}</p>
              
              <div class="carousel w-full h-[500px]">

                {
                  cinema.images.map((image, index)=>(

                    <div id={`slide${index}`} class="carousel-item relative w-full">
                      <img
                        src={image}
                        class="object-contain w-full h-auto" />
                      <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                        <a href={`#slide${index == 0 ? cinema.images.length : index-1}`} class="btn btn-circle">❮</a>
                        <a href={`#slide${index == cinema.images.length ? 0 : index+1}`} class="btn btn-circle">❯</a>
                      </div>
                    </div>
                   
                ))
              }
              </div>
              <div class="flex justify-center w-full my-8">
                <iframe src={cinema.map} width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
            <div class="card-actions justify-end p-8 pt-0">
              <button onClick={()=>setCinema(null)} class="btn btn-primary">Voltar</button>
          </div>
          </div>
        )
      }

      function Page(){
        
        // Apagar Cinemas 
        const [cinema, setCinema] = React.useState(cinemas[1]);

        return (
          <div class="flex flex-col gap-4">
            {
              cinema != null ? <ShowCinema cinema={cinema} setCinema={setCinema}/> : <TheaterList setCinema={setCinema}/>
              
            }
          </div>
        )
      }

      const container = document.getElementById("root")
      const root = ReactDOM.createRoot(container)

      root.render(<Page/>);
    </script>
</body>
</html>
